<div id="columns">
  {{#tiles}}
  <div class="tile">
    <a class="blockLink" href="{{pageURL}}" target="_blank"></a>
    <div class="options">
      <ul>
        <li><button class="option delete" value="{{_id}}">x</button></li>
      </ul>
    </div>
    <h2 class="name">_none</h2>
    <h3>
      {{ title }}
    </h3>
    <span class="domain">{{ url }}</span>
    <span class="timeStamp"></span>
  </div>
  {{/tiles}}
</div>
